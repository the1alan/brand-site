<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brand Store</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <div class="brand-name">Brand Store</div>
    <nav class="nav">
      <a href="#">Каталог</a>
      <a href="#">About</a>
      <a href="#">Контакты</a>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1 class="hero-title">Добро пожаловать в наш магазин</h1>
      <p>Современная классика в тёмных тонах</p>
    </div>
  </section>

  <section class="catalog container">
    <div class="catalog-grid">
      <div class="card">
        <div class="thumb"><img src="assets/product1.jpg" alt="Product 1"></div>
        <h4>Название товара 1</h4>
        <div class="price">€99</div>
      </div>
      <div class="card">
        <div class="thumb"><img src="assets/product2.jpg" alt="Product 2"></div>
        <h4>Название товара 2</h4>
        <div class="price">€149</div>
      </div>
      <div class="card">
        <div class="thumb"><img src="assets/product3.jpg" alt="Product 3"></div>
        <h4>Название товара 3</h4>
        <div class="price">€79</div>
      </div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    © 2025 Brand Store. Все права защищены.
  </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
