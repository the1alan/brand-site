<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Brand Store</h1>
  </header>

  <main>
    <div class="hero">
      <img src="assets/gora.jpg" alt="Hero Image">
      <h2>Добро пожаловать в наш магазин</h2>
    </div>

    <section class="catalog-grid">
      <div class="card">
        <div class="thumb">
          <img src="assets/skala.jpg" alt="Product">
        </div>
        <h4>Название товара</h4>
        <div class="price">$99</div>
        <div class="card-text">История бренда — современная классика в тёмных тонах</div>
      </div>
      <!-- Добавляй новые карточки товаров по тому же шаблону -->
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
